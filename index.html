<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Permissions-Policy" content="interest-cohort=(self)">
        <title>Controle de estoque</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script  src="./js/script.js" defer></script>
        <link rel="stylesheet" href="./css/main.min.css">
    
    </head>
    <body>
        <header class="header">
            <h1 class="title">Controle de estoque</h1>
        </header>
        <div class="container">
            <ul class="s-storage card">
            </ul>
            <div class="s-product card">
            </div>

            <div class="s-add card">
                <header>CADASTRAR PRODUTO</header>
                <div class="inputBox"> 

                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" class="inputProduct">
                    
                    <label for="price">Preço</label>
                    <input type="number" name="price" id="price" class="inputProduct">

                    <label for="code">Código</label>
                    <input type="number" name="code" id="code" class="inputProduct">
                    
                </div>

                <div class="inputBox"> 

                    <label for="quantity">Quantidade Atual</label>
                    <input type="number" name="quantity" id="quantity" class="inputProduct">

                    <label for="minimum_stock">Estóque mínimo</label>
                    <input type="number" name="minimum_stock" id="minimum_stock" class="inputProduct">

                </div>

                <div class="inputBox"> 

                    <label for="quality">Qualidade</label>
                    <input type="text" name="quality" id="quality" class="inputProduct">

                    <label for="validate">Data de Validade</label>
                    <input type="text" name="validate" id="validate" class="inputProduct">
         
                </div>
                
                <div class="buttons">
                    <input type="submit" name="submit" id="submit"> 
                </div>
            </div>

            <div class="alert card">
                <p class="title"></p>
                <p class="description"></p>
            </div>
        </div>
    </body>
</html>
